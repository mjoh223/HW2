# python of course and we don't need access to sudo atm
language: python
sudo: false

python:
        -"3.7"

# emails are annoying
notifications:
    email: false

# build on Ubuntu 14.04 because the default is
# really old
os: linux
dist: trusty

# test on the latest version of python
python:
    - "3.6"

# only run travis on the master branch
branches:
    only:
        - master

# install dependencies listed in requirements
#"pip install -r requirements.txt"
    install:
        - sudo apt-get update
          # We do this conditionally because it saves us some downloading if the
          # # version is the same.
        - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
          else
          wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
          fi
        - bash miniconda.sh -b -p $HOME/miniconda
        - export PATH="$HOME/miniconda/bin:$PATH"
        - hash -r
        - conda config --set always_yes yes --set changeps1 no
        - conda update -q conda
        # Useful for debugging any issues with conda
        - conda info -a
          # Replace dep1 dep2 ... with your dependencies
        - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION dep1 dep2
        - source activate test-environment
        - python setup.py install

            
# run tests
script:
    "python -m pytest -v test/*"
